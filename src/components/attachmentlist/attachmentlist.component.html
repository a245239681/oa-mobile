<ion-content>
  <div class='list' style='text-align: center'>
    <span class='bt'>附件列表</span>
  </div>
  <ion-list *ngIf="attachmentlistArr.length">
    <ion-item *ngFor="let item of attachmentlistArr" (click)="previewerAttchment(item)">
      <ion-label>{{item['Name']+'.'+item.Extended}}</ion-label>
    </ion-item>
  </ion-list>
  <p *ngIf="!attachmentlistArr.length"> &nbsp; 没有附件</p>
</ion-content>
