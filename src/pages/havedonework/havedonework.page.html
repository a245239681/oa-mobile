<ion-header>
  <ion-toolbar color="primary" mode='ios'>
    <ion-buttons slot="start">
      <ion-back-button text='返回'></ion-back-button>
    </ion-buttons>
    <ion-title>已办工作</ion-title>
  </ion-toolbar>
  <div class="sykys">
    <input type="text" [(ngModel)]="searchStr" placeholder="请输入标题" class="input">
    <ion-icon name="search" (click)="seachclick(searchStr)" class="syktb"></ion-icon>
  </div>
</ion-header>

<ion-content style="--background: #EFEFEF;">
  <ion-segment mode="md" (ionChange)="segmentChanged($event)" style=" background-color: white;">
    <ion-segment-button mode="md" value="1" checked>
      <ion-label>收文已办</ion-label>
    </ion-segment-button>
    <ion-segment-button mode="md" value="2">
      <ion-label>发文已办</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div style="height: 10px"></div>
  
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="刷新中...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngIf="listdataArr.length===0&&!loading">
    <ion-card-content>
      没有数据
    </ion-card-content>
  </ion-card>

  <ion-card class="kp" *ngFor="let item of listdataArr,let i = index">
    <ion-card-content class="kpnr" (click)="pushIntodetail(item)">
      <!-- 已办收文 -->
      <div *ngIf="type == 1">
        <ion-note color="danger" class="kpbt" *ngIf="item['color'] == '2'">{{item.Title}}</ion-note>
        <ion-note color="primary" class="kpbt" *ngIf="item['color'] == '1'">{{item.Title}}</ion-note>
        <div style="max-width: 330px">
          <div>
            <ion-label class="label">
              公文文号：{{item.SerialNumber}}
            </ion-label>
            <ion-label class="label  label-nopa">
              处理类型：{{item.DealType}}
            </ion-label>
          </div>
          <div>
            <ion-label class="label">
              来文单位：{{item.Department}}
            </ion-label>
            <ion-label class="label label-nopa">
              收件日期：{{item.CreateDate}}
            </ion-label>
          </div>
        </div>
      </div>

      <!--  已办发文 -->
      <div *ngIf="type == 2">
        <ion-note color="danger" class="kpbt" *ngIf="item['color'] == '2'">{{item.Title}}</ion-note>
        <ion-note color="primary" class="kpbt" *ngIf="item['color'] == '1'">{{item.Title}}</ion-note>
        <div style="max-width: 330px">
          <div>
            <ion-label class="label">
              公文文号：{{item.SerialNumber}}
            </ion-label>
          </div>
          <div>
            <ion-label class="label">
              拟稿部门：{{item.DeptName}}
            </ion-label>
            <ion-label class="label label-nopa">
              主&#12288;送：{{item.Department}}
            </ion-label>
          </div>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll threshold="100px"  [hidden]="nohasmore" (ionInfinite)="loadMoreData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载中…">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
