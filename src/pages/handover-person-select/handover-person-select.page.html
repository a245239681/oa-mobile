<ion-header>
  <ion-toolbar color="primary">
    <ion-icon
      style="float:left;width:50px;height:30px"
      name="ios-arrow-back"
      (click)="canGoBack()"
    ></ion-icon>
    <ion-title>移交</ion-title>
    <ion-buttons slot="end" (click)="handin()">
      提交
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <department-select
    [isSingleSlect]="'3'"
    [hasSelected]="hasSelected"
    (selected)="hostSelected($event.items)"
  ></department-select>
</ion-content>
