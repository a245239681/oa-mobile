<ion-header>
  <ion-toolbar color="primary" mode='ios'>
    <ion-buttons slot="start">
      <ion-back-button style="display:block"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="handinclick()">提交</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div style="border: solid 1px #f4f4f4;padding: 5px; border-radius: 3px;">
    <ion-textarea rows="12" cols="20" placeholder="请输入您的意见" [(ngModel)]="textAreaValue">
    </ion-textarea>
  </div>
</ion-content>
