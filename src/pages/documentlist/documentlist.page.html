<ion-header>
  <ion-toolbar color="primary">
    <ion-icon style="float:left;width:50px;height:30px" name="ios-arrow-back" (click)='canGoBack()'>
    </ion-icon>
    <ion-title>公文列表</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #EFEFEF;">
  <div class="sykys">
    <input type="text" [(ngModel)]="searchStr" placeholder="请输入标题" class="input">
    <ion-icon name="search" (click)="seachclick(searchStr)"  class="syktb"></ion-icon>
  </div>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="刷新中...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card class="kp" *ngFor="let item of listdataArr,let i = index">
    <ion-card-content class="kpnr" (click)="pushIntodetail(item)">
      <ion-note color="danger" class="kpbt" *ngIf="type == 1 && item['color'] == '#B8303B'">{{item.Title}}</ion-note>
      <ion-note color="warning" class="kpbt" *ngIf="type == 1 && item['color'] == '#F99D31'">{{item.Title}}</ion-note>
      <ion-note color="primary" class="kpbt" *ngIf="type == 1 && item['color'] == '#2D3479'">{{item.Title}}</ion-note>
      <div style="max-width: 285px">
        <div>
          <ion-label class="label">
            紧急程度：{{item.Emergency}}
          </ion-label>
          <ion-label class="label">
            经办人：{{item.Staff}}
          </ion-label>
        </div>
        <div>
          <ion-label class="label">
            当前活动：{{item.ItemStatus}}
          </ion-label>
          <ion-label class="label">
            处理类型：{{item.DealType}}
          </ion-label>
        </div>
      </div>
    </ion-card-content>
    <span class="kpysj">...</span>
  </ion-card>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreData($event)" [disabled]="nohasmore">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载中…">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
