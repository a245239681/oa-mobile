<ion-header>
  <ion-toolbar color="primary" mode='ios'>
    <ion-buttons slot="start">
      <ion-back-button text='返回'></ion-back-button>
    </ion-buttons>
    <ion-title>人员机构</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="handin()">提交</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="4" *ngIf="IsShowNextStep" checked>
      <ion-label>下一步</ion-label>
    </ion-segment-button>
    <ion-segment-button value="1" *ngIf="DealType" checked>
      <ion-label>主办</ion-label>
    </ion-segment-button>
    <ion-segment-button value="2" *ngIf="DealType">
      <ion-label>协办</ion-label>
    </ion-segment-button>
    <ion-segment-button value="3">
      <ion-label>传阅</ion-label>
    </ion-segment-button>
  </ion-segment>

  <department-select [selectedType]="'1'" [listdataArr]="zblist" [selectedList]="zbSelected"
    (selected)="hostSelected($event.items,$event.type)" [hidden]="type != 1">
  </department-select>
  <department-select [selectedType]="'2'" [listdataArr]="xblist" [selectedList]="xbSelected"
    (selected)="hostSelected($event.items,$event.type)" [hidden]="type != 2">
  </department-select>
  <next-select [hidden]="type != 3" state="1" [hasSelected]="hasSelected"
    (selected)="nextSelected($event.items,false,false,$event.state)">
  </next-select>
  <next-select [hidden]="type != 4" state="0" [hasSelected]="hasSelected"
    (selected)="nextSelected($event.items,$event.leaderChecked,$event.nbChecked,$event.state)"></next-select>
  <!-- <department-select [selectedType]="true" [hasSelected]="itemmodel" (selected)="hostSelected($event.items)" *ngIf="type == 1"></department-select>
  <department-select [selectedType]="false" [hasSelected]="itemmodel" (selected)="hostSelected($event.items)" *ngIf="type == 2"></department-select>
  <next-select *ngIf="type == 3" state="1" (selected)="nextSelected($event.items)"></next-select>
  <next-select *ngIf="type == 4" state="0" (selected)="nextSelected($event.items)"></next-select> -->
</ion-content>
