<ion-content class="login">
  <div class="bg">
    <div>
      <div class="login-form">
        <div>
          <div class='wsrk'>
            <i class="iconfont tb">&#xe610;</i>
            <input type="text" class="srk" placeholder="请输入用户名" [(ngModel)]="loginInfo.username" (blur)="onUsernameChange()">
          </div>
          <div class='wsrk'>
            <i class="iconfont tb"> &#xe61b;</i>
            <input type="password" class="srk" placeholder="请输入密码" [(ngModel)]="loginInfo.PassWord" (blur)="onPasswordChange()">
          </div>



          <!-- <ion-input class="srk" type="text" placeholder="请输入用户名" formControlName="username">
              <i class="iconfont tb">&#xe610;</i>
          </ion-input>
          <div class="line"></div>
          <ion-input class="srk" type="password" placeholder="请输入密码" formControlName="PassWord">
            <i class="iconfont tb"> &#xe61b;</i>
          </ion-input> -->
          <div class="line" *ngIf="isUserNameEmpty || isPasswordEmpty || isPasswordLow"></div>
          <!-- <app-verification *ngIf="formErrors.username" [text]="formErrors.username"></app-verification>
          <app-verification *ngIf="formErrors.PassWord" [text]="formErrors.PassWord"></app-verification> -->
          <!-- <div class='wjma'><span class="wjma-zt">忘记密码</span></div> -->
          <p class="test-c" *ngIf="isUserNameEmpty">用户名不能为空</p>
          <p class="test-c" *ngIf="isPasswordEmpty">密码不能为空</p>
          <!-- <p class="test-c" *ngIf="isPasswordLow">密码不能小于3个字符</p> -->
        </div>
        <br />
        <ion-button expand="block" color="primary" style="--border-radius: 25px !important;" (click)="login(loginInfo)"
          value="登录">登录</ion-button>
        <!-- <div class="forget_center">
          <a routerLink="/forget"><span class="forget">忘记密码</span></a>
        </div> -->
      </div>
    </div>
    <div class="db-bg">
    </div>
  </div>
</ion-content>
